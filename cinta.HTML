<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Kemesraan Rahasia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff0f5;
    }

    header {
      background-color: #ff69b4;
      color: white;
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .password-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .password-container input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .password-container button {
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: fixed;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      z-index: 1001;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ff69b4;
      color: white;
      margin-top: 2rem;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
    ‚ù§Ô∏è‚Äçüî•‚ù§Ô∏è‚Äçüî•‚ù§Ô∏è‚Äçüî•‚ù§Ô∏è‚Äçüî•
</header>

<!-- Form Password -->
<div class="password-container" id="password-container">
  <input type="password" id="password" placeholder="Masukkan kata sandi...">
  <button onclick="checkPassword()">Buka Galeri</button>
  <div class="error" id="error-message"></div>
</div>

<!-- Galeri Tersembunyi -->
<section class="gallery" id="gallery">
    <img src="Gambar WhatsApp 2025-05-08 pukul 19.43.25_4ecfebf7.jpg" alt="Momen 1" onclick="openLightbox(this.src)">
    <img src="Gambar WhatsApp 2025-05-08 pukul 19.43.28_aab33d0a.jpg" alt="Momen 2" onclick="openLightbox(this.src)">
    <img src="Gambar WhatsApp 2025-05-08 pukul 19.43.28_b3c98f37.jpg" alt="Momen 3" onclick="openLightbox(this.src)">
    <img src="Gambar WhatsApp 2025-05-08 pukul 19.43.31_70e61d98.jpg" alt="Momen 4" onclick="openLightbox(this.src)">
    <img src="Gambar WhatsApp 2025-05-08 pukul 19.43.31_f7073d9d.jpg" alt="Momen 5" onclick="openLightbox(this.src)">
    <img src="Gambar WhatsApp 2025-05-08 pukul 19.43.34_65873d01.jpg" alt="Momen 5" onclick="openLightbox(this.src)">
</section>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <a href="#" class="close" onclick="closeLightbox()">√ó</a>
  <img id="lightbox-img" src="" alt="Preview">
</div>

<footer>
    üíï üíï üíï üíï
</footer>

<script>
  const correctPassword = "helco"; // Ganti ini sesuai keinginan

  function checkPassword() {
    const input = document.getElementById("password").value;
    const errorMessage = document.getElementById("error-message");

    if (input === correctPassword) {
      document.getElementById("password-container").style.display = "none";
      document.getElementById("gallery").style.display = "grid";
    } else {
      errorMessage.textContent = "Kata sandi salah. Coba lagi.";
    }
  }

  function openLightbox(src) {
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = 'flex';
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = 'none';
  }
</script>

</body>
</html>
